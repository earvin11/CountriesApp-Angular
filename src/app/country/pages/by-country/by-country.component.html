<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- cuando se ejecute el evento onEnter ejecuta el metodo search enviando lo que venga en el event
        como argumento -->
        <app-country-input 
            (onEnter)="search($event)"
            (onDebounce)="suggestions($event)"
            inputPlaceholder="Buscar pais...">
        </app-country-input>
    </div>
</div>

<hr>
<div *ngIf="error" 
    class="alert alert-danger">
    No se encontro nada con el termino: {{ term }}
</div>

<div *ngIf="countries.length" class="row">
    <div class="col">

        <app-country-table [countries]="countries">
        </app-country-table>

    </div>
</div>
